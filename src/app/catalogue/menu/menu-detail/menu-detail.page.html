<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="catalogue"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">{{monMenu.nom}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="parent justify-content-center align-items-center">
    <div class="left text-center">
      <h1>{{monMenu.nom | titlecase}}</h1>
      <div class="text-align-justify">
        <span>
          Ici se trouve la description de votre produit.Ici se trouve la
          description de votre produit
        </span>
        <span>
          Ici se trouve la description de votre produit. Ici se trouve la
          description de votre produit
        </span>
      </div>
      <button *ngIf="maQuantiteTotale === qteTotal" class="addToCart">
        Ajouter au Panier
      </button>
    </div>
    <div
      class="right d-flex flex-column align-items-center justify-content-evenly"
    >
      <img
        src="{{'data:image/png;base64,' + monMenu.image}}"
        alt="produit-image"
      />
      <h2>{{monMenu.prix}} FCFA</h2>
    </div>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="catalogue"
        slot="start"
        color="dark"
      ></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">Commandes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="text-center">
    Bienvenue {{clientConnecte?.client?.prenom | titlecase}}
    {{clientConnecte?.client?.nom | titlecase}}
  </h1>
  <ion-item-sliding *ngFor="let client of mesClients">
    <ion-item-options side="start" *ngIf="client.etat !== 'Livré'">
      <ion-item-option color="danger" expandable>
        <ion-icon name="list-outline" slot="start"></ion-icon>
        Annuler
      </ion-item-option>
    </ion-item-options>
    <ion-item detail>
      <ion-icon name="cart-outline"></ion-icon>
      <ion-label class="text-center">Commande numéro {{client?.id}}</ion-label>
    </ion-item>
    <ion-item-options side="end" [routerLink]="['/commande-detail',client?.id]">
      <ion-item-option color="tertiary" expandable>
        <ion-icon name="list-outline" slot="start"></ion-icon>
        Détails
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>

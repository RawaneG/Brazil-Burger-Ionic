<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button
          defaultHref="contenu"
          slot="start"
          color="dark"
        ></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button color="dark">
          <ion-icon
            name="fast-food-outline"
            size="large"
            class="burger"
          ></ion-icon>
        </ion-menu-button>
      </ion-buttons>
      <ion-title>Mes Livraisons</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <h1 class="text-center">
      Bienvenue {{livreurConnecte?.prenom}} {{livreurConnecte?.nom}}
    </h1>
    <ion-item-sliding *ngFor="let livraison of mesLivraisons">
      <ion-item-options side="start">
        <ion-item-option color="success" expandable>
          <ion-icon name="list-outline" slot="start"></ion-icon>
          Valider
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-icon name="bicycle-outline"></ion-icon>
        <ion-label class="text-center"
          >Livraison Numéro {{livraison?.id}}</ion-label
        >
      </ion-item>
      <ion-item-options
        side="end"
        [routerLink]="['/livraison-detail',livraison?.id]"
      >
        <ion-item-option color="tertiary" expandable>
          <ion-icon name="list-outline" slot="start"></ion-icon>
          Détails
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-content>
</ion-app>
